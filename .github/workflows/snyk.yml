name: Snyk Pipeline
on: push
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/gradle-jdk17@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
      - name: Run snyk
        run: |
          set +e
          snyk test --severity-threshold=high --fail-on=all --reachable --project-name=github-tasks
          exit_code=$?
          snyk monitor --reachable --project-name=github-tasks
          exit $exit_code
